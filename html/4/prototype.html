<script>
    function Room(roomNumber, type, money) {
        this.roomNumber = roomNumber;    this.type = type;
        this.money = money;
    }
    Room.prototype = {
        constructor : Room,
        getInfo : function() {
            return this.roomNumber + ', ' + this.type + ', ' + this.money;
        }
    }
    var roomA = new Room('101', '标间', 200);
    console.log(roomA.getInfo());//101,标间,200
    console.log(roomA.money);//101,标间,200

</script>
